<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Regular Expression Playground</title>
    <link rel="icon" href="about:blank" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="script/app.js" defer></script>
</head>

<body>
    <h1>Regular Expression Playground</h1>
    <div id="outputZone">
        <p id="outputSource"><br></p>
        <p id="outputModified"><br></p>
    </div>
    <form id="inputZone">
        <label for="inputSource">Source</label>
        <input type="text" class="regExpInput" id="inputSource">
        <label for="inputMatch">Match</label>
        <input type="text" class="regExpInput" id="inputMatch">
        <label for="inputReplace">Replace</label>
        <input type="text" class="regExpInput" id="inputReplace">
    </form>
    <form id="buttonZone">
        <p>
            <input type="checkbox" id="resetCheckBox" checked>
            <label for="resetCheckBox">Reset input on refresh</label>
        </p>
        <p>
            <button type="button" class="regExpButton" id="matchButton">
                Match
            </button>
            <button type="button" class="regExpButton" id="replaceButton">
                Replace
            </button>
        </p>
    </form>
</body>

</html>
